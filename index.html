        <h2 contenteditable="true">Build Name</h2>

        <form>
<!-- Dropdown 1 -->
<div class="dropdown-container">
    <label>Armor</label>
    <br>
    <select id="armor" name="armor">
        <option value="diver">Black Diver (10 Willpower)</option>
        <option value="commander">Authority Commander</option>
        <option value="guard">Etrean Royal Guard</option>

        <option value="prophet">Prophet's Cloak</option>
        <option value="chief">Navaen War Chief</option>
        <option value="legion">Legion Centurion</option>
        <option value="justicar">Justicar's Armor</option>
        <option value="deep">Ignition Deepdelver</option>
        <option value="tide">Celtorian Tideknight</option>
        <option value="ferryman">Ferryman's Coat</option>
    </select>
</div>

<!-- Dropdown 2 -->
<div class="dropdown-container">
    <label>Oath</label>
    <br>
    <select id="oath" name="oath">
        <option value="oathless">Oathless</option>

        <option value="link">Linkstrider</option>
        <option value="arc">Arcwarder (20 Ftd, 20 Flame, 20 Thunder)</option>
        <option value="blind">Blindseer (40 Wlp)</option>
    </select>
</div>
<br>
<!-- Dropdown 3 -->
<div class="dropdown-container">
    <label>Weapon</label>
    <br>
    <select id="weapon" name="weapon">
        <option value="shattered">Shattered Katana (90 Med)</option>
        <option value="alloykatana">Alloyed Katana (75 Med)</option>
        <option value="purplecloud">Purple Cloud (85 Med)</option>
        <option value="kyrsblade">Kyrsblade (75 Med)</option>
        <option value="alloyshotel">Alloyed Shotel (75 Med)</option>
        <option value="alloylongsword">Alloyed Vigil Longsword (75 Med)</option>
        <option value="alloyfalchion">Alloyed Falchion (75 Med)</option>

        <option value="forgottengladius">Forgotten Gladius (65 Med)</option>
        <option value="razorcutlass">Razor Cutlass (60 Med)</option>
        <option value="wardensword">Warden Ceremonial Sword (50 Med)</option>
        <option value="officersaber">Officer Saber (30 Med)</option>
        <option value="katana">Katana (25 Med)</option>
    </select>
</div>

    <label>Enchant</label>
    <br>
    <select id="enchant" name="enchant">
        <option value="astral">Astral</option>
